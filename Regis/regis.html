	<script type="text/javascript">
// From: http://www.webdeveloper.com/forum/newreply.php?do=postreply&t=163152

function choice(t){
	var a = ['Paper Presentation','Poster Presentation','Quiz','Project Expo','Creative Writing','Technical Jam'];
	var b = ['Singing(Solo)','Singing(Group)','Dancing(Solo)','Dancing(Group)','Mimicry','Skit','Movie Making','MIME'];
	var c = ['Volley Ball','Basket Ball','Table Tennis(single)','Table Tennis(doubles)','Badminton(single)','Badminton(doubles)','Carroms(single)','Chess','Throw Ball(Girls)'];
	s = document.getElementById('event2');
	var sl = s.options.length;
	for(var i = sl-1; i >= 0 ; i--) { s.options[i] = null; }
	if(t.value != 0){
		var z;
		switch (t.value) {
			case '1' : z = a; break;
			case '2' : z = b; break;
			case '3' : z = c; break;
			default : alert('Invalid entry'); break;
		}
		var l = z.length;
		for(i = 0; i < l; i++ ) { s.options[i] = new Option(z[i],z[i],false,false); }
	}
}

</script>
